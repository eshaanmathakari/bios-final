<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    <p><strong>Predicted Class:</strong> {{ predicted_label }}</p>
    <p><strong>Confidence Scores:</strong></p>
    <ul>
        {% for score in confidence_scores %}
            <li>{{ class_labels[loop.index0] }}: {{ '%.4f' % score }}</li>
        {% endfor %}
    </ul>
    <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image" width="300"><br><br>
    <form action="/feedback" method="post">
        <input type="hidden" name="image" value="{{ image }}">
        <label for="correct_label">Is the prediction incorrect? Please provide the correct label:</label><br>
        <select name="correct_label" required>
            {% for label in class_labels %}
                <option value="{{ label }}">{{ label }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
